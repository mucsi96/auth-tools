server:
  address: 'tcp://:80/'
authentication_backend:
  password_reset:
    disable: true
  file:
    path: /config/users.yml
log:
  level: 'debug'
access_control:
  rules:
    - domain_regex: '.*'
      policy: one_factor
session:
  secret: test_session_secret
  expiration: 1h
  cookies:
    - domain: auth-tools.home
      authelia_url: https://authelia.auth-tools.home
storage:
  encryption_key: test_encryption_key123
  local:
    path: /config/db.sqlite3
notifier:
  filesystem:
    filename: /config/notification.txt
identity_providers:
  oidc:
    hmac_secret: test_hmac_secret
    jwks:
      - key: |
          {{ environ('TEST_JWKS_KEY') | indent(10) }}
    enforce_pkce: always
    lifespans:
      refresh_token: 7d
    clients:
      - client_id: test_client_id
        client_secret: test_client_secret
        grant_types:
          - refresh_token
          - authorization_code
        authorization_policy: one_factor
        scopes:
          - openid
          - offline_access
          - groups
          - profile
          - email
        redirect_uris:
          - https://auth-tools.home/callback
