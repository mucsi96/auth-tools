http:
  routers:
    dashboard:
      entryPoints:
        - web
      service: api@internal
      rule: HostRegexp(`dashboard.{host:[a-z0-9-.]+}`)
    authelia:
      entryPoints:
        - websecure
      service: authelia
      rule: HostRegexp(`authelia.{host:[a-z0-9-.]+}`)
      tls: true
    client:
      entryPoints:
        - websecure
      service: client
      rule: PathPrefix(`/`)
      tls: true
    token-handler:
      entryPoints:
        - websecure
      service: token-handler
      rule: PathPrefix(`/auth/`)
      tls: true
  services:
    client:
      loadBalancer:
        servers:
          - url: http://client:3000
    authelia:
      loadBalancer:
        servers:
          - url: http://authelia
    token-handler:
      loadBalancer:
        servers:
          - url: http://token-handler:8080

