<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authtools test</title>
  </head>
  <style>
    body {
      background-color: var(--bt-background-color);
      color: var(--bt-text-color);
      font-family: var(--bt-font-family);
      margin: 0;
    }
  </style>
  <script type="module">
    import { init, signin, assertRole } from "/dist/index.mjs";

    init({
      tokenAgent: "https://auth.auth-tools.home",
      postAuthorizationRedirectUri: "/",
      navigateToSignin: () => {
        history.pushState(null, "", "/login");
      },
    });

    function route() {
      switch (window.location.pathname) {
        case "/login":
          break;
        default:
          assertRole("admin");
          break;
      }
    }

    route();
  </script>
  <body>
    <header bt>
      <nav>
        <a href="/" bt-logo>Authtools test</a>
        <ul>
          <li><a href="/" bt-active>Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
        <section bt-user-info></section>
      </nav>
    </header>
    <main bt>
      <section bt-notifications></section>
    </main>
  </body>
</html>
