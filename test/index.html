<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authtools test</title>
  </head>
  <style>
    body {
      background-color: var(--bt-background-color);
      color: var(--bt-text-color);
      font-family: var(--bt-font-family);
      margin: 0;
    }
  </style>
  <script type="module">
    import { init, signin, assertRole, hasRole } from "/dist/index.mjs";

    init({
      tokenAgent: "https://auth.auth-tools.home",
      postAuthorizationRedirectUri: "/",
      navigateToSignin: () => {
        history.pushState(null, "", "/login");
        route();
      },
    });

    function route() {
      switch (window.location.pathname) {
        case "/login":
          break;
        default:
          assertRole("admin");
          break;
      }
      render();
    }

    function render() {
      document.body.innerHTML = `
        <header bt>
          <nav>
            <a href="/" bt-logo>Authtools test</a>
            <ul>
              <li><a href="/" bt-active>Home</a></li>
              ${hasRole("admin") ? '<li><a href="/admin">Admin</a></li>' : ""}
              <li><a href="/about">About</a></li>
            </ul>
            <section bt-user-info></section>
            <button bt-navbar-toggler popovertarget="navbar-popover"></button>
            <div popover bt id="navbar-popover">
              <ul bt-dropdown-menu>
                <li><a href="/" bt-active>Home</a></li>
                ${hasRole("admin") ? '<li><a href="/admin">Admin</a></li>' : ""}
                <li><a href="/about">About</a></li>
              </ul>
            </div>
          </nav>
        </header>
        <main bt>
          <section bt-notifications></section>
        </main>
      `;
    }

    route();
  </script>
  <body></body>
</html>
